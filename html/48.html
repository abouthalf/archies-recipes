<body>
<h2>Orange cake filling</h2>

<ul>
<li>3 cups sugar</li>
<li>1 cup milk</li>
<li>2 oranges</li>
</ul>

<p>Put sugar, milk, and grated orange peel in sauce pan. Cook 2 minutes. Remove from fire and add orange pulp cut in square pieces.</p>
</body>
